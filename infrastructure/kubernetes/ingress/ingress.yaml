apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vextrus-ingress
  namespace: vextrus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.vextrus.com.bd
    - api.vextrus.com
    secretName: vextrus-tls
  rules:
  - host: api.vextrus.com.bd
    http:
      paths:
      - path: /api/v1/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /api/v1/organizations(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: organization-service
            port:
              number: 80
      - path: /api/v1/notifications(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 80
      - path: /api/v1/files(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: file-storage-service
            port:
              number: 80
      - path: /api/v1/audit(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: audit-service
            port:
              number: 80
      - path: /api/v1/config(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: configuration-service
            port:
              number: 80
      - path: /api/v1/import-export(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: import-export-service
            port:
              number: 80
      - path: /api/v1/documents(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: document-generator-service
            port:
              number: 80
  - host: api.vextrus.com
    http:
      paths:
      - path: /api/v1/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /api/v1/organizations(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: organization-service
            port:
              number: 80
      - path: /api/v1/notifications(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 80
      - path: /api/v1/files(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: file-storage-service
            port:
              number: 80
      - path: /api/v1/audit(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: audit-service
            port:
              number: 80
      - path: /api/v1/config(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: configuration-service
            port:
              number: 80
      - path: /api/v1/import-export(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: import-export-service
            port:
              number: 80
      - path: /api/v1/documents(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: document-generator-service
            port:
              number: 80