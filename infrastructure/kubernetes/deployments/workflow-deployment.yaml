apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow
  namespace: vextrus
  labels:
    app: workflow
    component: backend
    tier: orchestration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workflow
  template:
    metadata:
      labels:
        app: workflow
        component: backend
        tier: orchestration
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3011"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: workflow
        image: vextrus/workflow-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3011
          name: http
          protocol: TCP
        - containerPort: 9464
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: APP_PORT
          value: "3011"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: port
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: password
        - name: DATABASE_NAME
          value: vextrus_workflow
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: brokers
        - name: TEMPORAL_ADDRESS
          value: temporal:7233
        - name: TEMPORAL_NAMESPACE
          value: vextrus
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://signoz-otel-collector:4318
        - name: OTEL_SERVICE_NAME
          value: workflow-service
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_METRICS_EXPORTER
          value: otlp
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: workflow-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - workflow
              topologyKey: kubernetes.io/hostname