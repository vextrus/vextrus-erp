apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-config
  namespace: vextrus
data:
  NODE_ENV: "production"
  PORT: "3003"
  DATABASE_HOST: "postgres.vextrus.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "vextrus_erp"
  REDIS_HOST: "redis.vextrus.svc.cluster.local"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka-0.kafka.vextrus.svc.cluster.local:9092,kafka-1.kafka.vextrus.svc.cluster.local:9092,kafka-2.kafka.vextrus.svc.cluster.local:9092"
  BULL_QUEUE_PREFIX: "notification"
  EMAIL_PROVIDER: "sendgrid"
  SMS_PRIMARY_PROVIDER: "alpha_sms"
  SMS_FALLBACK_PROVIDER: "sms_net_bd"
  SMS_COUNTRY_CODE: "+880"
  BANGLADESH_PHONE_PATTERN: "^01[3-9]\\d{8}$"
  FCM_ENABLED: "true"
  NOTIFICATION_BATCH_SIZE: "100"
  NOTIFICATION_RETRY_ATTEMPTS: "3"
  BENGALI_TEMPLATE_ENABLED: "true"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"