apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-config
  namespace: vextrus
data:
  NODE_ENV: "production"
  PORT: "3005"
  DATABASE_HOST: "postgres.vextrus.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "vextrus_erp"
  REDIS_HOST: "redis.vextrus.svc.cluster.local"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka-0.kafka.vextrus.svc.cluster.local:9092,kafka-1.kafka.vextrus.svc.cluster.local:9092,kafka-2.kafka.vextrus.svc.cluster.local:9092"
  ELASTICSEARCH_HOST: "elasticsearch.vextrus.svc.cluster.local"
  ELASTICSEARCH_PORT: "9200"
  AUDIT_LOG_RETENTION_DAYS: "2555"  # 7 years for NBR compliance
  NBR_COMPLIANCE_MODE: "enabled"
  RAJUK_AUDIT_TRAIL: "enabled"
  BTRC_DATA_RETENTION: "enabled"
  REAL_TIME_EVENTS: "true"
  EVENT_BATCH_SIZE: "100"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"