apiVersion: v1
kind: ConfigMap
metadata:
  name: organization-config
  namespace: vextrus
data:
  NODE_ENV: "production"
  PORT: "3002"
  DATABASE_HOST: "postgres.vextrus.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "vextrus_erp"
  REDIS_HOST: "redis.vextrus.svc.cluster.local"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka-0.kafka.vextrus.svc.cluster.local:9092,kafka-1.kafka.vextrus.svc.cluster.local:9092,kafka-2.kafka.vextrus.svc.cluster.local:9092"
  MULTI_TENANT_MODE: "true"
  TENANT_ISOLATION_LEVEL: "strict"
  MAX_ORGANIZATIONS_PER_TENANT: "10"
  BANGLADESH_REGION: "dhaka"
  BTRC_COMPLIANCE: "enabled"
  DATA_LOCALIZATION: "bangladesh"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"