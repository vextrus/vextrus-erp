apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: vextrus
  labels:
    app: api-gateway
    component: backend
    tier: gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4000"
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  - port: 9464
    targetPort: 9464
    protocol: TCP
    name: metrics
  sessionAffinity: None